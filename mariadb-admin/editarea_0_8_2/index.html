<!DOCTYPE html>
<html>
<head>
<title>Layout Example</title>
</head>
<body>
<div class="ui-layout-center">
	<p>Query Results Here</p>
</div>
<div class="ui-layout-north">
<textarea id="queryEditor">Query here</textarea>
</div>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript"
		src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.3.0-rc-30.79/jquery.layout.min.js"></script>
<script type="text/javascript">
var resizeTextArea = function(){
	jQuery("#frame_queryEditor").height(jQuery(".ui-layout-north").height());
	jQuery("#frame_queryEditor").width(jQuery(".ui-layout-north").width());
};
jQuery(document).ready(function () {
	$('body').layout({ applyDemoStyles: true,
		onresize: resizeTextArea});
	resizeTextArea();
});
jQuery( ".ui-layout-north" ).resize(resizeTextArea);

</script>
	<script type="text/javascript" src="edit_area/edit_area_full.js"></script>
	<script type="text/javascript">
		
		// initialisation
		editAreaLoader.init({
			id: "queryEditor"	// id of the textarea to transform		
			,start_highlight: true	// if start with highlight
			,allow_resize: "none"
			,allow_toggle: false
			,word_wrap: true
			,language: "en"
			,syntax: "sql"	
		});

	</script>

</body>
</html>
